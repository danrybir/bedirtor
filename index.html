<!DOCTYPE html>
<html>
  <head>
    <title>Bedirtor</title>
    <meta charset="utf-8" />
    <meta name="description" content="A simple text editor in your browser.">
    <meta name="keywords" content="text editor, markdown, browser editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Bedirtor</h1>
    </div>
    <div class="toolbar">
      <button id="boldBtn"><b>B</b></button>
      <button id="italicBtn"><i>I</i></button>
      <button id="underlineBtn"><u>U</u></button>
    </div>
    <div class="content">
      <div id="editor" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
