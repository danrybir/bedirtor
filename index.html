<!DOCTYPE html>
<html>
  <head>
    <title>Bedirtor</title>
    <meta charset="utf-8" />
    <meta name="description" content="A simple text editor in your browser.">
    <meta name="keywords" content="text editor, markdown, browser editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div id="mainMenuBtn" class="menu-button">
        <div class="menu-button-line"></div>
        <div class="menu-button-line"></div>
        <div class="menu-button-line"></div>
      </div>
      <h1>Bedirtor</h1>
    </div>
    <div id="mainMenu" class="main-menu">
      <button id="newBtn">New</button>
      <button id="openBtn">Open</button>
      <input type="file" id="fileInput" style="display: none;" accept=".txt,.html,.md">
      <button id="saveBtn">Save</button>
      
      
    </div>
    <div class="content">
      <div id="editor" contenteditable="true"></div>
    </div>
    <div id="contextMenu" class="context-menu">
      <div class="context-menu-row">
        <button id="copyBtn"><img src="assets/copy.svg" alt="Copy"></button>
        <button id="cutBtn"><img src="assets/cut.svg" alt="Cut"></button>
        <button id="pasteBtn"><img src="assets/paste.svg" alt="Paste"></button>
      </div>
      <div class="context-menu-row">
        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>
      </div>
      <div class="context-menu-row">
        <button id="h1Btn">H1</button>
        <button id="h2Btn">H2</button>
        <button id="h3Btn">H3</button>
      </div>
      <div class="context-menu-row">
        <button id="linkBtn">Link</button>
        <button id="listOlBtn">OL</button>
        <button id="listUlBtn">UL</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
